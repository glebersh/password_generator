<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300;400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<header>
  <h3>Contact:</h3>
  <div>
    <a href='https://github.com/glebersh' class='header-link' target='_blank' rel="noreferrer">
      <i class="bi bi-github"></i>
    </a>

    <a href='https://www.linkedin.com/in/gleb-ershov-804b50232/' class='header-link' target='_blank' rel="noreferrer">

</header>

<body>
  <main class="main">
    <h1 class="form-title">Password generator</h1>
    <form class="form" onsubmit="makePassword(event)">
      <div class="password-container">
        <input type="'text" placeholder="P4$$W0rD!" class="password-input" disabled />
        <div class="clipboard-container">
          <img src="svg/clipboard.svg" class="clipboard-icon">
          <div class="tooltip">Copy to clipboard</div>
        </div>
      </div>
      <div style="margin-top: 3em">
        <div class="flex">
          <span>Character length</span>
          <span class="password-length-indicator">12</span>
        </div>
      </div>
      <div class="range-input-container">
        <span>0</span>
        <input type="range" class="password-length-slider" value="12" max="24">
        <span>24</span>
      </div>
      <div class="flex flex-column">
        <span>
          <input type="checkbox" class="settings-checkbox"> Include Uppercase Letters
        </span>
        <span>
          <input type="checkbox" class="settings-checkbox" /> Inlude Numbers
        </span>
        <span>
          <input type="checkbox" class="settings-checkbox" /> Include Symbols
        </span>
      </div>
      <div class="flex">
        <h2>Strength</h2>
        <div class="flex">
          <div class="strength-indicator"></div>
          <div class="strength-indicator"></div>
          <div class="strength-indicator"></div>
          <div class="strength-indicator"></div>
        </div>
      </div>
      <input type="submit" value="Generate"></input>
    </form>
  </main>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
