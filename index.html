<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <meta name="description" content="Password Generator">
  <title>Password Generator</title>

  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300;400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">


</head>

<body>
  <main class="main">
    <h1 class="form-title">Password generator</h1>
    <form class="form" onsubmit="makePassword(event)">
      <label class="password-label">
        <input type="'text" placeholder="P4$$W0rD!" class="password-input" disabled />
      </label>
      <div class="flex">
        <span>Character length</span>
        <span class="password-length-indicator">12</span>
      </div>

      <input type="range" class="password-length-slider" value="12" max="24">
      <div class="flex flex-column">
        <span>
          <input type="checkbox" class="settings-checkbox"> Include Uppercase Letters
        </span>
        <span>
          <input type="checkbox" class="settings-checkbox" /> Inlude Numbers
        </span>
        <span>
          <input type="checkbox" class="settings-checkbox" /> Include Symbols
        </span>
      </div>
      <div class="flex">
        <h2>Strength</h2>
        <div class="flex">
          <div class="strength-indicator"></div>
          <div class="strength-indicator"></div>
          <div class="strength-indicator"></div>
          <div class="strength-indicator"></div>
        </div>
      </div>
      <label class="submit-label">
        <input type="submit" value="Generate"></input>
      </label>
    </form>
  </main>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
